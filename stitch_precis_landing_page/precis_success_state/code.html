<!DOCTYPE html>

<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white transition-colors duration-200">

<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e5e7eb] dark:border-[#283039] px-6 py-4 lg:px-10">
<div class="flex items-center gap-3">
<div class="size-8 text-primary flex items-center justify-center">
<span class="material-symbols-outlined text-3xl">link</span>
</div>
<h2 class="text-[#111418] dark:text-white text-xl font-bold leading-tight tracking-tight">Precis</h2>
</div>
<div class="hidden md:flex flex-1 justify-end gap-8 items-center">
<nav class="flex items-center gap-8">
<a class="text-[#111418] dark:text-white hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Pricing</a>
<a class="text-[#111418] dark:text-white hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">API</a>

<main class="flex-1 flex flex-col items-center justify-center px-4 py-12 md:px-6 lg:px-8">
<div class="w-full max-w-[720px] flex flex-col gap-6 animate-fade-in-up">
<!-- Success Headline -->
<div class="flex flex-col items-center justify-center gap-2 text-center">
<div class="inline-flex items-center justify-center rounded-full bg-success/10 p-2 text-success mb-2">
<span class="material-symbols-outlined text-[28px]">check_circle</span>
</div>
<h1 class="text-[#111418] dark:text-white text-3xl md:text-4xl font-bold tracking-tight leading-tight">Shortened successfully!</h1>
<p class="text-[#637588] dark:text-[#9cabba] text-base font-normal">Your secure link is ready to share.</p>
</div>

<div class="absolute -inset-0.5 bg-gradient-to-r from-success/20 to-primary/20 rounded-xl blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
<div class="relative flex flex-col sm:flex-row items-stretch gap-6 rounded-xl bg-white dark:bg-surface-dark p-5 shadow-xl border border-[#e5e7eb] dark:border-[#283039]">
<!-- Link Info -->
<div class="flex flex-[3_3_0px] flex-col justify-center gap-5">
<div class="flex flex-col gap-2">
<label class="text-xs font-semibold uppercase tracking-wider text-[#637588] dark:text-[#9cabba]">Short Link</label>
<div class="flex items-center gap-2">
<p class="text-primary text-2xl md:text-3xl font-bold leading-tight tracking-tight">precis.io/x9z2</p>
</div>
<div class="flex items-center gap-2 mt-1 truncate max-w-full">
<span class="material-symbols-outlined text-sm text-[#637588] dark:text-[#9cabba]">link</span>

</div>

<button class="flex-1 sm:flex-none min-w-[120px] cursor-pointer items-center justify-center rounded-lg h-10 px-5 bg-primary hover:bg-blue-600 active:scale-95 transition-all text-white gap-2 text-sm font-bold shadow-lg shadow-primary/25">
<span class="material-symbols-outlined text-[20px]">content_copy</span>

</button>
<button class="size-10 flex items-center justify-center rounded-lg bg-[#f0f2f4] dark:bg-[#283039] text-[#111418] dark:text-white hover:bg-gray-200 dark:hover:bg-[#323b46] transition-colors" title="QR Code">
<span class="material-symbols-outlined text-[20px]">qr_code_2</span>
</button>
<button class="size-10 flex items-center justify-center rounded-lg bg-[#f0f2f4] dark:bg-[#283039] text-[#111418] dark:text-white hover:bg-gray-200 dark:hover:bg-[#323b46] transition-colors" title="Share">
<span class="material-symbols-outlined text-[20px]">share</span>
</button>
</div>
</div>
<!-- Preview Image/Map -->
<div class="hidden sm:block sm:w-1/3 min-w-[200px] shrink-0">
<div class="h-full min-h-[140px] w-full bg-cover bg-center rounded-lg border border-[#e5e7eb] dark:border-[#283039] opacity-90" data-alt="Abstract gradient preview representing the destination website content" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAeGLF1clXj55njr3WIfvHwmq8LtlUu_-ulCasw4ZmCN-PfXG_vI1SOKzXIZtyKCY6HVwb7VVQFnFH8_53vhcPegd9bMoDVIw5fYlMbRtYLx1BXqNXiAIlL5IhFBztW4rzZktW8GDvzoqO7AfMXOB1yO_F6d5VCGFTNTs3svqeKwGzeZ0rKBDmxCYTzc44QGUZ7cU4ux9GYbUhViHmI8F6b_WMYVExVme13uxC_aL9lADMjw7okPDH_9JTy2hmJ4V5Wc6GkoT4uwh7y');"></div>
</div>
</div>
</div>
<!-- Toast/Feedback -->
<div class="flex justify-center opacity-0 animate-[fadeIn_0.5s_ease-in-out_1s_forwards]">
<div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-success/10 border border-success/20">
<span class="material-symbols-outlined text-sm text-success">check</span>
<p class="text-success text-xs font-semibold tracking-wide">Ready to paste</p>
</div>
</div>
<!-- Secondary Action -->
<div class="flex justify-center pt-2">
<button class="group flex cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-transparent hover:bg-[#f0f2f4] dark:hover:bg-[#283039] text-[#637588] dark:text-[#9cabba] dark:hover:text-white gap-2 text-sm font-medium transition-colors">
<span class="material-symbols-outlined text-[20px] group-hover:rotate-90 transition-transform duration-300">add</span>
<span>Shorten another link</span>
</button>
</div>
</div>
</main>
</div>
<style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
